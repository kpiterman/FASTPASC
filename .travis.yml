dist: xenial
language: c
env:
  global:
    - GAP_PKGS_TO_BUILD="nq hap sonata rds datastructures digraphs orb io profiling genss semigroups grape"

addons:
  apt_packages:
    - libgmp-dev
    - libreadline-dev
    - zlib1g-dev

matrix:
  include:
    - env: GAPBRANCH=master
    - env: GAPBRANCH=stable-4.11
    - env: GAPBRANCH=stable-4.10

branches:
  only:
    - master
    - develop

before_script:
  - git clone https://github.com/gap-system/pkg-ci-scripts.git scripts
  - scripts/build_gap.sh
script:
  - scripts/build_pkg.sh && scripts/run_tests.sh
after_script:
  - bash scripts/gather-coverage.sh
  - bash <(curl -s https://codecov.io/bash)
